<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="todolist-container">
    <h1 class="todolist-title">Todolist</h1>
      <p class="todolist-description">Each day I will accomplish one thing on my todo list.</p>
  <h2 class="todolist-heading">Read a Book</h2>
    <p class="todolist-paragraph">
      I don't think that the human race will survive the next thousand years, unless we spread into space.
      There are too many accidents that can befall life on a single planet. But I'm an optimist...
    </p>

    <div class="button-container">
      <button class="start-button">Start</button>
      <div class="skip-intro">Don't skip introduction</div>
    </div>
  </div>
</body>

</html>
